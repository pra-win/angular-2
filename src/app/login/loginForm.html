<form #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm.value)">
    <div>
        <label>
            User ID
        </label>
        <input type="text" name="userId" [(ngModel)]="userId">
    </div>
    <div>
        <label>
            Password
        </label>
        <input type="password" name="password" [(ngModel)]="password">
    </div>
    <button type="submit">Submit</button>
</form>

<div class="error-container" *ngIf="errorMsg!==''">
    {{errorMsg}}
</div>
